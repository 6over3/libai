    <style>
        .liquidGlass-wrapper {
            position: relative;
            display: flex;
            font-weight: 600;
            overflow: hidden;

            color: black;
            cursor: pointer;

            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);

            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .liquidGlass-effect {
            position: absolute;
            z-index: 0;
            inset: 0;

            backdrop-filter: blur(3px);
            filter: url(#glass-distortion);
            overflow: hidden;
            isolation: isolate;
        }

        .liquidGlass-tint {
            z-index: 1;
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.25);
        }

        .liquidGlass-shine {
            position: absolute;
            inset: 0;
            z-index: 2;

            overflow: hidden;

            box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.5),
                inset -1px -1px 1px 1px rgba(255, 255, 255, 0.5);
        }

        .liquidGlass-text {
            z-index: 3;
            font-size: 2rem;
            color: black;
        }

        /* OTHER STYLES */

        body {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("bg.jpeg") center center;
            background-size: 500px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 300;

            animation: moveBackground 60s linear infinite;
        }

        a {
            text-decoration: none;
        }

        .wrapper {
            display: flex;
            gap: 25px;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
        }

        .menu,
        .menu>div {
            padding: 0.4rem;
            border-radius: 1.8rem;
        }

        .menu:hover {
            padding: 0.6rem;
            border-radius: 1.8rem;
        }

        .menu>div>div {
            font-size: 20px;
            color: white;
            padding: 0.4rem 0.6rem;
            border-radius: 0.8rem;
            transition: all 0.1s ease-in;
        }

        .menu>div>div:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: inset -2px -2px 2px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
        }

        .dock {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 2rem;
            padding: 0.6rem;
        }

        .dock,
        .dock>div {
            border-radius: 2rem;
        }

        .dock:hover {
            padding: 0.8rem;
            border-radius: 2.5rem;
        }

        .dock:hover>div {
            border-radius: 2.5rem;
        }

        .dock img {
            width: 75px;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .dock img:hover {
            transform: scale(0.95);
            transform-origin: center center;
        }

        .dock-char {
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dock-char:hover {
            transform: scale(0.95);
            transform-origin: center center;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .wrapper {
                gap: 15px;
                padding: 20px;
                align-items: center;
            }

            .menu {
                width: 100%;
                max-width: 300px;
            }

            .menu>div>div {
                font-size: 16px;
                padding: 0.3rem 0.5rem;
            }

            .dock {
                flex-wrap: wrap;
                max-width: 100%;
                gap: 6px;
                justify-content: center;
            }

            .dock-char {
                width: 45px;
                height: 45px;
                font-size: 20px;
                border-radius: 8px;
            }

            .button {
                padding: 1rem 1.5rem;
                max-width: 300px;
            }

            .button:hover {
                padding: 1.2rem 1.8rem;
            }

            .button svg {
                width: 150px;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .wrapper {
                gap: 10px;
                padding: 15px;
            }

            .menu>div>div {
                font-size: 14px;
                padding: 0.25rem 0.4rem;
            }

            .dock {
                gap: 4px;
            }

            .dock-char {
                width: 35px;
                height: 35px;
                font-size: 16px;
                border-radius: 6px;
            }

            .button {
                padding: 0.8rem 1.2rem;
            }

            .button:hover {
                padding: 1rem 1.4rem;
            }

            .button svg {
                width: 120px;
            }
        }

        @media (max-width: 360px) {
            .dock {
                gap: 3px;
            }

            .dock-char {
                width: 28px;
                height: 28px;
                font-size: 12px;
                border-radius: 4px;
            }

            .menu>div>div {
                font-size: 12px;
            }

            .button svg {
                width: 100px;
            }
        }

        .button {
            padding: 1.5rem 2.5rem;
            border-radius: 3rem;
        }

        .button,
        .button>div {
            border-radius: 3rem;
        }

        .button:hover {
            padding: 1.8rem 2.8rem;
        }

        .button:hover>div {

        }

        .button svg {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }

        .button:hover svg {
            transform: scale(0.95);
        }

        @keyframes moveBackground {
            from {
                background-position: 0% 0%;
            }

            to {
                background-position: 0% -1500%;
            }
        }
